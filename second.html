<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/second.css" />
    <title>Registration-personal-information</title>
  </head>
  <body>
    <div class="main flex">
      <div class="left-side">
        <div class="top flex">
          <img src="./Images/Vector.png" alt="vector-logo" />
          <h3 class="text">Redberry Knight Cup</h3>
        </div>
        <div class="photo">
          <img src="./Images/second-page.png" alt="chess-photo" />
          <h1 class="quote">
            “When you see a good move, <br />
            look for a better one.”
          </h1>
          <h2 class="author">-Emanuel Lasker</h2>
        </div>
      </div>
      <div class="right-side">
        <div class="top">
          <h3 class="account flex">Start creating your account</h3>
          <hr class="line" />
        </div>
        <div class="switch-parent flex">
          <h2 class="text-personal">Personal information</h2>
          <h3 class="text-chess">Chess experience</h3>
          <div class="switch flex">
            <div class="personal-info">
              <h3>1</h3>
            </div>
            <hr class="connector" />
            <div class="experience">
              <h3>2</h3>
            </div>
          </div>
        </div>
        <div class="title">
          <h1 class="title-main">Personal information</h1>
          <h2 class="sub-title">This is basic informaton fields</h2>
        </div>
        <div class="inputs">
          <input
            type="name"
            class="name"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            class="email"
            id="email"
            placeholder="Email adress"
            required
          />
          <input
            type="tel"
            class="tel"
            id="tel"
            placeholder="Phone number"
            required
          />
          <input
            type="text"
            class="date"
            id="date"
            placeholder="Date of birth"
            onfocus="(this.type='date')"
            required
          />
        </div>
        <div class="button-back">
          <button class="back">
            <div>
              <h2>Back</h2>
            </div>
          </button>
        </div>
        <div class="next-button">
          <div class="next">
            <h2>Next</h2>
            <img src="./Images/arrow.png" alt="arrow-next" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
